<!--Numbers again-->
<html>
    
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script type="text/javascript">
            var lst = "5e-3";
            console.log("5e-3")
            console.log(/\d+[e][-]\d|\d[E]\d\d|\d+[.]\d/g.test(lst));
    
            var lst = "1E10";
            console.log("1E10")
            console.log(/\d+[e][-]\d|\d[E]\d\d|\d+[.]\d/g.test(lst));
    
            var lst = "5.";
            console.log("5.")
            console.log(/\d+[e][-]\d|\d[E]\d\d|\d+[.]\d/g.test(lst));
    
            var lst = ".5";
            console.log(".5")
            console.log(/\d+[e][-]\d|\d[E]\d\d|\d+[.]\d/g.test(lst));
    
            var lst = "5.5";
            console.log("5.5")
            console.log(/\d+[e][-]\d|\d[E]\d\d|\d+[.]\d/g.test(lst));
        </script>
    
    </body>
    
    </html>
