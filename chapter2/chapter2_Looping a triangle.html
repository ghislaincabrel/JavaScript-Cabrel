<!-- Looping a triangle -->
<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
   </head>
    <body>
        <script type="text/javascript">
       for (var i=1;i<=7;i++){
           for(var j=1;j<=i;j++){
            console.log("#");
            
           }
           console.log("\n");
       }

        </script>
    </body>
</html>
