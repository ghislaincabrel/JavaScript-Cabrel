<!-- Chess board modification -->

<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script type="text/javascript">
        var width = Number(prompt("Enter the width", ""));
        var height = Number(prompt("Enter the height", ""));
        for (var i = 1; i <= height; i++) {

            if (i % 2 == 0) {
                for (var j = 1; j <= width; j++) {
                    console.log("#");
                }
            }
            else {
                for (var j = 1; j <= width; j++) {
                    console.log(" # ");
                }
            }
        }

    </script>
</body>

</html>
