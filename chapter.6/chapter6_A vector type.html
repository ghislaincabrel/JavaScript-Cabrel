<!-- a vector type-->
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        var vector = function (x, y) {
            this.x = x;
            this.y = y;
        }
        vector.prototype.plus = function (vect) {
            var x1 = this.x + vect.x;
            var y1 = this.y + vect.y;
            return x1 + "," + y1;
        }
        vector.prototype.minus = function (vect) {
            var x1 = this.x - vect.x;
            var y1 = this.y - vect.y;
            return x1 + "," + y1;
        }
        Object.defineProperty(vector.prototype, "length", {
            get: function () {
                var leng = Math.sqrt(this.x * this.x + this.y * this.y);
                return leng;
            }
        });

        vector1 = new vector(4, 5);
        vector2 = new vector(2, 2);

        console.log("the sum is :"+vector1.plus(vector2));
        console.log("the difference is :"+vector1.minus(vector2));
        console.log("the length is :"+vector1.length);

    </script>

</body>

</html>
