<!-- Sequence interface-->
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        function logFive(sequence) {
            for (var i = 0; i < 5; i++) {
                if (!sequence.next())
                    break;
                console.log(sequence.current());
            }
        }

        function ArraySeq(array) {
            this.pos = -1;
            this.array = array;
        }
        ArraySeq.prototype.next = function () {
            if (this.pos >= this.array.length - 1)
                return false;
            this.pos++;
            return true;
        };
        ArraySeq.prototype.current = function () {
            return this.array[this.pos];
        };

        function RangeSeq(from, to) {
            this.pos = from - 1;
            this.to = to;
        }
        RangeSeq.prototype.next = function () {
            if (this.pos >= this.to)
                return false;
            this.pos++;
            return true;
        };
        RangeSeq.prototype.current = function () {
            return this.pos;
        };
console.log("iteration of fewer thant five elements");
        logFive(new ArraySeq([1, 3]));
        console.log("iteration over the range of interger ");
        logFive(new RangeSeq(50, 100));
    </script>

</body>

</html>
