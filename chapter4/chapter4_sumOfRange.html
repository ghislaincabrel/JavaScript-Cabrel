<!-- this program take 2 argument : start and  end ,and 
     return an array containing the value of that range-->
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        function range(start, end) {
            var arrayList = [];
            for (var i = start; i <= end; i++) {
                arrayList.push(i);
            }
            return console.log("[ " + arrayList + " ]");
        }
        var value1 = Number(prompt("Enter a start value :", "1"));
        var value2 = Number(prompt("Enter a end value :", "10"));
        range(value1, value2);

    </script>

</body>

</html>
